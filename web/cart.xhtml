<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
    <h:form>
        <h:dataTable value="#{cartBean.cart}" var="entry">
            <h:column>
                <f:facet name="header">
                    Product Name
                </f:facet>
                <h:outputText value="#{entry.key.productName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Quantity
                </f:facet>
                <h:outputText value="#{entry.value}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Price
                </f:facet>
                <h:outputText value="#{entry.value*entry.key.productPrice}"/>
            </h:column>
        </h:dataTable>
        <h:outputLabel value="#{cartBean.totalPrice}"/>
        <h:commandButton action="orderDetails" value="Complete order" actionListener="#{orderBean.clickListener(cartBean.order, cartBean.totalPrice)}"/>
    </h:form>
</h:body>
</html>
