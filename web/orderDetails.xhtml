<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="Name"/>
        <h:inputText value="#{orderBean.name}"/><br/>
        <h:outputLabel value="Address"/>
        <h:inputText value="#{orderBean.address}"/><br/>
        <h:outputLabel value="Phone"/>
        <h:inputText value="#{orderBean.phone}"/><br/>
        <h:outputLabel value="E-mail"/>
        <h:inputText value="#{orderBean.email}"/><br/>
        <h:commandButton actionListener="${orderBean.completeOrder()}" action="searchPage" value="Send"/>
    </h:form>
</f:view>
</html>
