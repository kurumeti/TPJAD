<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Shopping Cart</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="orderPageStyle.css"/>
    <div class="divOrder">
        <h1>Order details</h1>
        <h3>Enter requested information to finalize order.</h3>
        <f:view>
            <h:form>
                <div class="formComponent">
                    <h:outputLabel value="Name"/>
                    <h:inputText value="#{orderBean.name}"/>
                </div>
                <div class="formComponent">
                    <h:outputLabel value="Address"/>
                    <h:inputText value="#{orderBean.address}"/>
                </div>
                <div class="formComponent">
                    <h:outputLabel value="Phone"/>
                    <h:inputText value="#{orderBean.phone}"/>
                </div>
                <div class="formComponent">
                    <h:outputLabel value="E-mail"/>
                    <h:inputText value="#{orderBean.email}"/>
                </div>

                <h:commandButton actionListener="${orderBean.completeOrder()}" action="searchPage" value="Send"/>
            </h:form>
        </f:view>
    </div>
</h:body>
</html>
