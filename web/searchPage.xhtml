<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
    <h:form>
        <h:outputLabel>Keyword:</h:outputLabel>
        <h:inputText>search</h:inputText>
        <br/>
        <h:selectOneMenu value="#{categoryBean.category}">
            Category:
            <f:selectItems value="#{categoryBean.getCategoryMap()}"/>
        </h:selectOneMenu>
    </h:form>

    <h:commandButton action="cart" value="Cart"/>
    <h:form>
        <h:panelGroup rendered="#{productBean.dataModel.rowCount > 0}">
            <h:dataTable value="#{productBean.dataModel}" var="product">
                <h:column>
                    <h:graphicImage value="productImages/#{product.productImageFileName}" width="50" height="50"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Product name
                    </f:facet>
                    <h:commandLink actionListener="#{productBean.clickListener}" action="details">
                        <f:param name="id" value="#{product.productId}"/>
                        <h:outputText value="#{product.productName}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Product price
                    </f:facet>
                    <h:outputText value="#{product.productPrice}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Available quantity
                    </f:facet>
                    <h:outputText value="#{product.productQuantity}"/>
                </h:column>
            </h:dataTable>
            <h:outputText value="#{productBean.pagination.pageItemIndex + 1}..#{productBean.pagination.pageLastItem + 1}/#{productBean.pagination.itemsCount}"/>
            <h:commandLink action="#{productBean.previous}"
                           value="Previous #{productBean.pagination.pageSize}"
                           rendered="#{productBean.pagination.hasPreviousPage}"/>
            <h:commandLink action="#{productBean.next}"
                           value="Next #{productBean.pagination.pageSize}"
                           rendered="#{productBean.pagination.hasNextPage}"/>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
