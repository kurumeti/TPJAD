<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Tests results</title>
    </f:facet>

    <f:facet name="middle">
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="application/javascript"/>

        <h:outputScript name="bootstrap/js/bootstrap.js"/>
    </f:facet>
</h:head>
<h:body>
    <div class="container container-fluid">
        <div class="col-lg-1 col-md-2"></div>
        <div class="col-lg-10 col-md-6 panel panel-body">
            <h:dataTable value="#{testBean.results}" var="entry" styleClass="table table-bordered table-responsive customTop">
                <h:column>
                    <f:facet name="header">
                        Method name
                    </f:facet>
                    <h:outputText value="#{entry.testName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Test case
                    </f:facet>
                    <h:outputText value="#{entry.testCase}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Result
                    </f:facet>
                    <h:outputText value="#{entry.testResult}"/>
                </h:column>
            </h:dataTable>
        </div>
        <div class="col-lg-1 col-md-2"></div>
    </div>
</h:body>
</html>
